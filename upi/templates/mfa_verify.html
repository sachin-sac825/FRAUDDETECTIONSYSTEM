<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MFA Verify - UPI Fraud</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="page-wrapper">
  <div class="form-card" style="max-width:480px;margin:40px auto;">
    <h2>MFA Verification</h2>
    {% if error %}<div class="error-box"><p>{{ error }}</p></div>{% endif %}
    <form method="POST" action="/mfa">
      <div class="field-group">
        <label for="token">Enter code from your authenticator app</label>
        <input id="token" name="token" type="text" required>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;">
        <button type="submit" class="predict-btn">Verify</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
