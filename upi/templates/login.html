<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - UPI Fraud</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="page-wrapper">
  <div class="form-card" style="max-width:480px;margin:40px auto;">
    <h2>Sign In</h2>
    {% if error %}<div class="error-box"><p>{{ error }}</p></div>{% endif %}
    <form method="POST" action="/login">
      <div class="field-group">
        <label for="upi">UPI (username)</label>
        <input id="upi" name="upi" type="text" required>
      </div>
      <div class="field-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;">
        <button type="submit" class="predict-btn">Sign in</button>
        <a href="/register" class="details-btn">Create account</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
